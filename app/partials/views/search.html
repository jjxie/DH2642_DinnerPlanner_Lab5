<div id="menuThumbnailView" class="col-md-9 panel-body panel-group" style="background-color: rgba(222,208,196,0.8); max-height: 750px;">
	<div class="col-md-12 panel-header">
		<h4>Select Dishes</h4>
	</div>
	<div id="searchPanel">
		<form class="col-md-4 panel-body" name="filterField" ng-submit="filterField.$valid && setFilter(input)" >
			<input type="text" placeholder="Enter key words to search" ng-model="search.filter">
		</form>

		<div class="col-md-4 panel-body">
			<button type="button" class="btn btn-default" ng-click="d()">Search</button>
		</div>
	</div>
