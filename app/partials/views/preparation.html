<!-- * * * * * * Preparation view {Preparation page} * * * * * * -->
<!-- the preparations on the bottom -->
<div id="preparationView" class="col-md-12 panel-group" style="background-color:rgba(255,255,255,0.8);">
	<div id="preparation">
		<!-- Where the preparation panel locates. -->
		<div class="col-md-12" ng-repeat="dish in selectedMenu">
			<div class="col-md-1"> </div>
			<div class="col-md-2 panel-body">
				<img src="{{dish.image}}" alt="dish.title" style="width:100%; height:150px"/>
			</div>
			<div class="col-md-9 panel-body">
				<div style="font-size: x-large; font-weight: bold;">
					{{dish.title}}
				</div>
				<div>
					{{dish.preparation}}
				</div>
			</div>

		</div>
	</div>
</div>
