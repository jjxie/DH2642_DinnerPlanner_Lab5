<!-- * * * * * * Menu list view {Select menu page; dish detail page} * * * * * * -->
<!-- list of selected menu on the left -->
<div id="menuListView" class="col-md-3 panel-body" style=" max-height: 750px; background-color: rgba(247,232,218,0.7);">

	<h4>My Dinner</h4>

	<div class="panel-body">
		<div style="font-weight: bold; text-align: center;">Number of Guest(s): </div>

		<div class="input-group" style="width: 160px; margin: auto;">
			<span class="input-group-btn">
				<button id="minusGuestButton" type="button" class="btn btn-warning btn-number" >
					<span class="glyphicon glyphicon-minus"></span>
				</button>
			</span>
			<input id="guestNumberInput" type="text" class="form-control input-number" min="0" max="100" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
			<span class="input-group-btn">
				<button id="plusGuestButton" type="button" class="btn btn-warning btn-number">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</span>
		</div>
	</div>

	<div id="selectedDish" class="panel-header" style=" max-height: 450px; width: 100%; overflow: auto;">
		<table class="table">
			<thead>
				<tr>
					<th class="col-md-5">Dishes Name</th>
					<th class="col-md-2">Cost</th>
				</tr>
			</thead>
			<tbody>
				<!-- Where the menu list locates. -->
			</tbody>
		</table>
	</div>

	<div id="totalCost" class="panel-header">
		<table class="table">
			<thead>
				<tr>
					<th class="col-md-5"></th>
					<th class="col-md-2"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="text-align: right;">SEK</td>
					<td id="totalMenuPrice">
						<!-- Where the total price locates. -->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container-fluid">
		<!-- Button here to confirm the dinner menu. -->
		<button id="confirmDinnerButton" type="button" class="btn btn-warning btn-md col-md-12">Confirm Dinner</button>
	</div>
</div>
